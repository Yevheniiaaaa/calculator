<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container">
        <form name="form" class="form-one">
            <input type="text" id="result" name="answer" class="answer">
            <br>

            <input type="button" value="AC" onclick="clearScreen()" class="clear">
            <input type="button" value="DEL" onclick="del()" class="buttons oper">
            <input type="button" disabled value="&#9829" class="buttons oper">
            <input type="button" value="&#247" onclick="display('/')" class="buttons calc">
            <br>

            <input type="button" value="1" onclick="display('1')" class="buttons">
            <input type="button" value="2" onclick="display('2')" class="buttons">
            <input type="button" value="3" onclick="display('3')" class="buttons">
            <input type="button" value="&#215" onclick="display('*')" class="buttons calc">
            <br>

            <input type="button" value="4" onclick="display('4')" class="buttons">
            <input type="button" value="5" onclick="display('5')" class="buttons">
            <input type="button" value="6" onclick="display('6')" class="buttons">
            <input type="button" value="&#43" onclick="display('+')" class="buttons calc">
            <br>

            <input type="button" value="7" onclick="display('7')" class="buttons">
            <input type="button" value="8" onclick="display('8')" class="buttons">
            <input type="button" value="9" onclick="display('9')" class="buttons">
            <input type="button" value="&#8722" onclick="display('-')" class="buttons calc">
            <br>

            <input type="button" value="0" onclick="display('0')" class="buttons zero">
            <input type="button" value="&#46" onclick="display('.')" class="buttons">
            <input type="button" value="&#61" onclick="giveAns('=')" class="equal">

        </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
